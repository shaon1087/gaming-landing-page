<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Gaming Page</title>
    <link rel="stylesheet" href="images/favicon-32x32.png">
</head>
<body>
    <!-- nav part start from here -->
    <nav class="nav-item container">
        <div class="nav-logo">
            <div class="nav-image">
                <img src="images/Frame.png" alt="">
                <p><span>G</span>amer</p>
            </div>
            
        </div>
        <div class="nav-side">
            <ul>
                <li>About us</li>
                <li>Developers</li>
                <li class="follow-btn">Follow us on
                    <i class="fa-brands fa-youtube"></i>
                </li>
            </ul>
        </div>
    </nav>
    <!-- banner part start from here -->
    <main class="container">
        <section class="banner">
            <div class="ban-text">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>
                <div class="ban-para">
                <div class="para">
                    <i class="fa-regular fa-circle-play"></i><p>1-Click instant play</p>
                </div>
                <div class="para">
                    <i class="fa-regular fa-circle-play"></i><p>No Download</p>
                </div>
                <div class="para">
                    <i class="fa-regular fa-circle-play"></i><p>1000s of supported online games</p>
                </div>
                <!-- <p>No Download</p>
                <p>1000s of supported online games</p> -->
                </div>
                <div class="ban-text-btn">
                    <button class="btn1">
                        <p>SIGN IN</p>
                    </button>
                    <button class="btn2">
                        <p>GO ROGUE</p>
                    </button>
                </div>
            </div>
            <div class="ban-img">
                <img src="images/Group 18.png" alt="">
            </div>

        </section>
    </main>

</html>
